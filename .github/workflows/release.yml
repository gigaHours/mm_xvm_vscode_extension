name: Release VSIX

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run compile
      - run: npx @vscode/vsce package

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
